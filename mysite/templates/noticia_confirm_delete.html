{% extends 'base.html' %}

{% block content %}
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar la noticia "{{ noticia.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'noticia_list' %}">Cancelar</a>
  </form>
{% endblock %}
